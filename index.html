<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
<meta charset="UTF-8">
<TITLE>BlackjackTrainer</TITLE>

<div class="headerContainer">
    <button id="tutorialLinkBut" class="button" onclick="window.location.href='tutorial.html'">Pomoč</button>
    <div class="statusContainer">
        <div class="status">
            <h2 class="value" id="message"></h2>
        </div>
        <div class="balance">
            <h1 class="value usdSign">$</h1>
            <h1 class="value" id="balanceMoney"></h1>
            <h1 class="value eurSign">&nbsp€</h1>
        </div>
    </div>
    <button id="settingsBut" class="button">Nastavitve</button>
</div>
<div class="controlsContainer" id="controlsContainer"></div>
<div class="handContainer" id="dealersHandDiv"></div>
<div class="handContainer" id="playersHandDiv"></div>
<div id="gameControlsDiv"></div>
<div class="cardCountContainer">
    <div class="cardCount">
        <div class="runningCount">Running count:
            <span id="runningCountHidden"></span>
        </div>
        <div class="numberOfDecks">Number of decks:
            <span id="numberOfDecksValue"></span>
        </div>
        <div class="trueCount">True Count:
            <span id="trueCountHidden"></span>
        </div>
    </div>
</div>

<script type="module" src="engine.js"></script>
